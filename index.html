<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Website with API</title>
  <link rel="stylesheet" href="./CSS/styles.css">
  <link rel="stylesheet" href="./CSS/responsive.css">
  <link rel="stylesheet" href="./CSS/base.css">
</head>
<body>
  <main>

    <div class="cardSelection margin">
      <div class="cardHeader flex-box">
        <h2 class="mainSelection">Card Selection</h2>
        <div class="sort">
          <p>Sort Cards:</p>
          <button class="sortBtn-main" type="button" data-sortdir="asc">A-Z</button>
          <button class="sortBtn-main" type="button" data-sortdir="desc">Z-A</button>
        </div>
      </div>
      <div id="count" class="counters flex-box margin"></div>
      <div id="allCards" class="allCards cardWrapper flex-box"></div>
    </div>

    <div class="favorites">
      <div class="cardHeader">
        <h2 class="favoritesSelection">Favorites</h2>
        <div class="sort">
          <p>Sort Cards:</p>
          <button class="sortBtn-favs" type="button" data-sortdir="asc">A-Z</button>
          <button class="sortBtn-favs" type="button" data-sortdir="desc">Z-A</button>
        </div>
      </div>
      <div id="favCards" class="favCards cardWrapper"></div>
    </div>

  </main>
  <script src="main.js"></script>
</body>
</html>
